<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Student Build)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</head>
<body>
    <div class = "navbar">
        <h3 class = "header">Full-Stack App (Leandro Ocarol)</h3>
        <nav class = "menu nav flex-column">
            <a href="#" class = "nav-link disabled">Login</a>
            <a href="#" class = "register">Register</a>
        </nav>
    </div>
    <div class="container">
        <h4>Register Account</h4>
        <div class = "card">
            <form action="">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname"><br>
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass">
                
                <a href="#"><button class = "btn btn-success" type="submit">Sign Up</button></a>
                <a href="#"><button class = "btn btn-outline-success" type="reset">Cancel</button></a>
            </form>  
        </div>
    </div>




    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</body>
</html>
